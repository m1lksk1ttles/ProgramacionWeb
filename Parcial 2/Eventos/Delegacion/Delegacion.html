<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacion</title>
</head>
<body>
    <ul id="lista">
        <li id="elemento1">Elemento 1</li>
        <li id="elemento2">Elemento 2</li>
        <li id="elemento3">Elemento 3</li>
        <li id="elemento4">Elemento 4</li>
        <li id="elemento5">Elemento 5</li>
        <li id="elemento6">Elemento 6</li>
        <li id="elemento7">Elemento 7</li>
        <li id="elemento8">Elemento 8</li>
        <li id="elemento9">Elemento 9</li>
        <li id="elemento10">Elemento 10</li>
        <li id="elemento11">Elemento 11</li>
        <li id="elemento12">Elemento 12</li>
    </ul>
    <script>
        window.onload=function(){
            document.getElementById("lista").addEventListener("click", (evento) =>{
                console.log("Click en el elemento de la lista");
                console.log(evento.target.id);
            });
    }
    </script>
</body>
</html>
